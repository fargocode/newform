<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="chase_logo-removebg-preview.png">
    <link rel="stylesheet" href="loginform.css">
    <title>login with chase</title>
</head>
<body>
    <div class="loginbox">
        <h2>Login Form</h2>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="E-mail" name="phone" placeholder="E-mail or phone" required>
            </div>
            <div class="input-groupB">
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <div class="forget-password">
                <a href="https://secure.chase.com/web/auth/?treatment=chase#/logon/forgot/verifyIdentity;step=personalProvideInfo"><p>Forget password</p></a>
            </div>
            <a href="https://secure.chase.com/web/auth/dashboard#/dashboard/index/index" type="submit"><button>Login</button>
            <div class="create-new-account">
               <a href="http://www.chase.com"><p>Create New Account</p></a>
            </div>
        </form>
    </div>
</body>
</html>
